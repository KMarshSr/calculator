<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
    <title>IP Subnet Calculator</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="calculator.svg" alt="Calculator Icon" width="40" height="40"  class="d-inline-block align-middle">
                IP Subnet Calculator
            </a>
        </div>
    </nav>  

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="ipAddress" id="ipAddressLabel">IP Address</label>
                        <input type="text" name="ipAddress" id="ipAddress" placeholder="e.g 10.0.0.1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="subnetMask" id="subnetMaskLabel">Subnet Mask</label>
                        <select name="subnetMask" id="subnetMask" class="form-control">
                            <option value="255.0.0.0/8" selected>255.0.0.0/8</option>
                            <option value="255.128.0.0/9">255.128.0.0/9</option>
                            <option value="255.192.0.0/10">255.192.0.0/10</option>
                            <option value="255.224.0.0/11">255.224.0.0/11</option>
                            <option value="255.240.0.0/12">255.240.0.0/12</option>
                            <option value="255.248.0.0/13">255.248.0.0/13</option>
                            <option value="255.252.0.0/14">255.252.0.0/14</option>
                            <option value="255.254.0.0/15">255.254.0.0/15</option>
                            <option value="255.255.0.0/16">255.255.0.0/16</option>
                            <option value="255.255.128.0/17">255.255.128.0/17</option>
                            <option value="255.255.192.0/18">255.255.192.0/18</option>
                            <option value="255.255.224.0/19">255.255.224.0/19</option>
                            <option value="255.255.240.0/20">255.255.240.0/20</option>
                            <option value="255.255.248.0/21">255.255.248.0/21</option>
                            <option value="255.255.252.0/22">255.255.252.0/22</option>
                            <option value="255.255.254.0/23">255.255.254.0/23</option>
                            <option value="255.255.255.0/24">255.255.255.0/24</option>
                            <option value="255.255.255.128/25">255.255.255.128/25</option>
                            <option value="255.255.255.192/26">255.255.255.192/26</option>
                            <option value="255.255.255.224/27">255.255.255.224/27</option>
                            <option value="255.255.255.240/28">255.255.255.240/28</option>
                            <option value="255.255.255.248/29">255.255.255.248/29</option>
                            <option value="255.255.255.252/30">255.255.255.252/30</option>
                            <option value="255.255.255.254/31">255.255.255.254/31</option>
                            <option value="255.255.255.255/32">255.255.255.255/32</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-danger" id="button">Calculate</button>
                </form>          
            </div>
        </div>
    </div>
</body>
</html>
